version: '2'
services:
  scrapy:
    container_name: scrapy
    build: ./VRoidSpider
    command: ["scrapy","crawl","VRoidSpider","-L","WARNING","-a","max_models=${MAX_MODELS}","-a","mode=${MODE}", "-a", "cookie=${COOKIE}"]
    environment:
      - PYTHONBUFFERED=1
    volumes:
      - ./data:/app/data
    ports:
      - 5000:5000
      # Mode = ['s', 'c', 'd'] == 'scraping', 'crawling', 'downloading'
      # 's' = 'c' + 'd'
      # S = Scraping
      # C = Crawling
      # D = Downloading
      # Cookie Can Be Found In The 'Application'